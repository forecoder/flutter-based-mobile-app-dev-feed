#
# Extra-services, deployed to tools.rm3l.org
#

version: '3.3'

services:
  #
  # Reverse Proxy
  #
  reverse-proxy:
    build: ./reverse-proxy
    ports:
      - "5180:8080"
      - "172.20.0.1:5181:8081"
    volumes:
      - /home/ci/.data:/data
    labels:
      org.rm3l.services.service_name: "reverse-proxy"
      org.rm3l.services.service_description: "Microservice for proxying requests to any other remote server"
      org.rm3l.services.service_url: "http://tools.rm3l.org:5180"
      org.rm3l.services.management_url: "http://172.20.0.1:5181"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/management/health"]
      interval: 1m30s
      timeout: 10s
      retries: 3
    restart: always

  #
  # GraphQL API against the IANA Service Names and Port Numbers Registry
  #
  service-names-port-numbers:
    image: rm3l/service-names-port-numbers
    ports:
      - "5280:8080"
      - "172.20.0.1:5281:8081"
    volumes:
      - ./conf/service-names-port-numbers:/etc/rm3l:ro
    labels:
      org.rm3l.services.service_name: "service-names-port-numbers"
      org.rm3l.services.service_description: "GraphQL API against the IANA Service Names and Port Numbers Registry"
      org.rm3l.services.service_url: "http://tools.rm3l.org:5280"
      org.rm3l.services.management_url: "http://172.20.0.1:5281"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/management/health"]
      interval: 1m30s
      timeout: 10s
      retries: 3
    restart: always
    #entrypoint: java $JAVA_OPTS -Djava.security.egd=file:/dev/./urandom -jar /root/service-names-port-numbers-app.jar

  #
  # GraphQL Backend API for the Awesome Dev app
  #
  awesome_dev_graphql-api:
    build:
      context: ./awesome_dev/api
    volumes:
      - graphql-api-data-volume:/etc/awesome_dev
    ports:
      - "9000:8080"
      - "172.20.0.1:9001:8081"
    labels:
      org.rm3l.router_companion.service_name: "awesome-dev-graphql-api"
      org.rm3l.router_companion.service_description: "GraphQL API against DiscoverDev.io website"
      org.rm3l.router_companion.service_url: "http://tools.rm3l.org:9000/graphiql"
      org.rm3l.services.management_url: "http://172.20.0.1:9001/management"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/management/health"]
      interval: 1m30s
      timeout: 10s
      retries: 3
    restart: always
    command: ["java", "-Ddatasource.url=jdbc:h2:file:/etc/awesome_dev/.awesome_dev.db", "-jar", "/app.jar"]

volumes:
  graphql-api-data-volume:

