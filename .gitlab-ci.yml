stages:
  - build
  - deploy


before_script:
  - apt-get update -y

  # For CD pipeline
  # Install ssh-agent if not already installed, it is required by Docker.
  - 'which ssh-agent || apt-get install openssh-client -y'

  # Run ssh-agent (inside the build environment)
  - eval $(ssh-agent -s)

  # Add the SSH key stored in SSH_PRIVATE_KEY variable to the agent store
  - ssh-add <(echo "$SSH_PRIVATE_KEY")

  # For Docker builds disable host key checking. Be aware that by adding that
  # you are suspectible to man-in-the-middle attacks.
  # WARNING: Use this only with the Docker executor, if you use it with shell
  # you will overwrite your user's SSH config.
  # - mkdir -p ~/.ssh
  # - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  # In order to properly check the server's host key, assuming you created the
  # SSH_SERVER_HOSTKEYS variable previously, uncomment the following two lines
  # instead.
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo "$SSH_SERVER_HOSTKEYS" > ~/.ssh/known_hosts'

  - 'which git || apt-get install git -y'
  - 'which rsync || apt-get install rsync -y'


build-reverse-proxy:
  image: openjdk:8-jdk
  stage: build
  script:
    - cd reverse-proxy
    - chmod +x ./gradlew
    - ./gradlew build
  artifacts:
    paths:
    - reverse-proxy/build/libs
    - reverse-proxy/build/reports
    - reverse-proxy/build/test-results

build_awesome_dev_api:
  stage: build
  image: openjdk:8-jdk
  before_script:
    - chmod +x ./awesome_dev/api/gradlew
  script:
    - cd awesome_dev/api && ./gradlew clean build
  artifacts:
    when: always
    paths:
    - awesome_dev/api/build/libs
    - awesome_dev/api/build/reports
  # Note on caching:
  # We should not rely upon the cache, as it is done on a best effort basis,
  # i.e., no cache if run on different runners
  cache:
    key: "cache-$CI_PROJECT_PATH_SLUG-$CI_COMMIT_REF_SLUG" # per branch caching
    untracked: true
    paths:
      - $GRADLE_USER_HOME/caches/
      - $GRADLE_USER_HOME/wrapper/
      - $GRADLE_USER_HOME/build-cache/

production_backend:
  image: debian:jessie
  stage: deploy
  script:
    - ssh -p 1022 ci@rm3l.org "mkdir -p /home/ci/Backend"
    - rsync -ravz -e 'ssh -p 1022' 
          --exclude='.git/' 
          --exclude='.gitlab-ci.yml' 
          --exclude='**/.gradle' 
          --exclude='**/out' 
          --delete-excluded . 
        ci@rm3l.org:/home/ci/Backend
    - ssh -p 1022 ci@rm3l.org "cd /home/ci/Backend && docker-compose -p backend pull && docker-compose -p backend up -d --build --remove-orphans"
  only:
    - master
  environment: production
